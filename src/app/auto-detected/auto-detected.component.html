<mat-card>
    <mat-card-content>
        <p>
            Automatically call
            <code>ChangeDetectorRef.detectChanges()</code> when a derivable changes.
        </p>
        <p id="title">{{ derivedTitle$.get() }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                (click)="setNumber(-1)">REMOVE ONE</button>
        <button mat-button
                (click)="setNumber(1)">ADD ONE</button>
    </mat-card-actions>
</mat-card>
